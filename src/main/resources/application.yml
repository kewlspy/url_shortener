spring:
  application:
    name: url-shortner

  flyway:
    enabled: true
    locations: classpath:db/migration
    validate-on-migrate: false

  cache:
    type: caffeine

  caffeine:
    spec: maximumSize=10000,expireAfterWrite=10m

# default fallback base url
app:
  base-url: http://localhost:8080
